<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Колонизация Марса</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="p-5">
      <h1 class="text-center">Пейзажи Марса и ещё что-то</h1>

      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="500">
            <img
              src="https://cdnn21.img.ria.ru/images/07e5/08/12/1746203530_47:0:3688:2048_1280x0_80_0_0_8c6577ff2fcd8fabf4ed7cfa7cefe50b.jpg.webp"
              class="d-block w-100"
            />
          </div>
          <div class="carousel-item" data-bs-interval="500">
            <img
              src="https://img-fotki.yandex.ru/get/4515/yes06.23d/0_6a306_873076db_XXL.jpg"
              class="d-block w-100"
            />
          </div>
          <div class="carousel-item" data-bs-interval="500">
            <img
              src="https://images.wallpaperscraft.ru/image/single/kot_udivlenie_vzgliad_96597_3840x2400.jpg"
              class="d-block w-100"
            />
          </div>
          <div class="carousel-item" data-bs-interval="500">
            <img
              src="https://cdnstatic.rg.ru/crop1960x1308/uploads/images/173/61/65/iStock-10543947921000.jpg"
              class="d-block w-100"
            />
          </div>
          <div class="carousel-item" data-bs-interval="500">
            <img
              src="https://images.wallpaperscraft.ru/image/single/kot_morda_pushistyj_97082_3840x2400.jpg"
              class="d-block w-100"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
</html>
